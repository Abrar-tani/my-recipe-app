<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="resepie.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type="text" placeholder="search your recipe...." class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe_container">
                <h2>Search your favorite recipes...</h2>

            </div>
            <div class="recipe_details">
                <button type="button" class="recipe_close_btn">
                    <i class="fa-sharp fa-regular fa-circle-xmark"></i>
                </button>
                <div class="recipe_details_content"></div>
            </div>
        </section>
       
    </main>
    







    <script src="resepie.js"></script>
</body>
</html>
